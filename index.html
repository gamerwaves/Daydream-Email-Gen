<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daydream Email Generator</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2 style="text-align:center;">Daydream Email Generator</h2>
<div>
<label>Upload Header Image (make <a href="https://www.figma.com/design/DUjFs6TLn2nvPxh1p9Axdx/Example-Header?node-id=0-1&t=qgF4Xa2jAi2Xwnb0-1">here</a>)</label>
<input type="file" id="headerUpload" accept="image/*">
</div>
<div>
<label>Type Text (Markdown Supported)</label>
<textarea id="markdownInput" rows="10"></textarea>
</div>
<button id="copyBtn">Copy HTML</button>
<h3 style="text-align:center;">Preview</h3>
<div id="preview" style="border:1px solid #000; min-height:400px; background-color:#C2EDFB;"></div>
<script src="script.js"></script>
</body>
</html>
